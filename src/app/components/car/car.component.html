<div class="container">
  <br />
  <h4><mark>Автомобиль:</mark> {{name}}
  <small>{{model}}</small></h4>
  <div class="alert alert-success">
    Характеристики автомобиля:
    <ul>
      <li>Скорость: <strong>{{speed}}</strong> км/ч</li>
      <li>Цвет автомобиля:
        <strong>{{colors.car}}</strong>
      </li>
      <li>Цвет салона:
        <strong>{{colors.interior}}</strong></li>
      <li>Цвет колес:
        <strong>{{colors.wheels}}</strong>
      </li>
    </ul>
  </div>
  <h5>Редактирование характеристик</h5>
  <button
    class="btn btn-danger"
    (click)="showEdit()"
  >
    Редактировать
  </button>
  <p></p>
  <form *ngIf=isEdit>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Название машины"
        [(ngModel)]="name"
        name="name"
      ><br>
      <input
        class="form-control"
        type="text"
        placeholder="Модель машины"
        [(ngModel)]="model"
        name="model"
      ><br>
      <input
        class="form-control"
        type="number"
        placeholder="Скорость"
        [(ngModel)]="speed"
        name="speed"
      ><br>
      <input
        class="form-control"
        type="text"
        placeholder="Цвет машины"
        [(ngModel)]="colors.car"
        name="colorsCar"
      ><br>
      <input
        class="form-control"
        type="text"
        placeholder="Цвет салона"
        [(ngModel)]="colors.interior"
        name="colorsInterior"
      ><br>
      <input
        class="form-control"
        type="text"
        placeholder="Цвет колес"
        [(ngModel)]="colors.wheels"
        name="colorsWheels"
      >
    </div>
  </form>
  <h5>Возможности автомобиля</h5>
  <form (submit)="addOption(option.value)">
    <div class="form-group">
      <label for="option">
        Добавление новой возможности
      </label>
      <input
        class="form-control"
        type="text"
        id="option"
        placeholder="Введите"
        #option
      >
      <br>
      <button
        class="btn btn-outline-success"
        type="submit"
      >
        Добавить
      </button>
    </div>
  </form>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let option of options;
        let i = index
      ">
        {{option}}
        <button
          class="btn btn-warning btn-sm"
          (click)="deleteOption(option)"
        >
          x
        </button>
      </li>
    </ul>
  </div>
  <button
    class="btn btn-danger"
    (click)="carSelect('bmw')"
  >
    BMW
  </button>
  <button
    class="btn btn-success"
    (click)="carSelect('audi')"
  >
    Audi
  </button>
  <button
    class="btn btn-info"
    (click)="carSelect('mercedes')"
  >
  Mercedes
</button>
</div>
